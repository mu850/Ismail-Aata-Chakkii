<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اسماعیل آٹا چکی - کیلکولیٹر</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#A7D397">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: #F0FFF0;
      margin: 0;
      padding: 20px;
      text-align: right; /* Default alignment for Urdu */
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block; /* Ensure labels are above inputs */
      width: 100%;
      margin-bottom: 12px;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    input[type="number"], button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"] {
       width: auto; /* Checkboxes don't need full width */
       margin-left: 8px; /* Add some space after the checkbox */
    }
    .checkbox-container { /* Use a container for better alignment */
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
     .checkbox-container label {
        width: auto; /* Allow label to size naturally */
        margin-bottom: 0; /* Remove bottom margin for label in container */
        cursor: pointer;
     }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    .results {
      background-color: #e9ffe9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      direction: rtl; /* Ensure text direction is right-to-left */
      text-align: right; /* Ensure text alignment is right */
    }
    .results p {
        margin: 8px 0; /* Add some spacing between result lines */
    }
    .results hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 15px 0;
    }
    .results strong {
        color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اسماعیل آٹا چکی - حساب کتاب</h2>

    <label for="weight">کل وزن گندم (کلوگرام، اعشاری میں بھی لکھیں):</label>
    <input type="number" id="weight" placeholder="مثلاً 100.5" required>

    <label for="rate">آٹا فی کلو قیمت (روپے):</label>
    <input type="number" id="rate" placeholder="مثلاً 80">

    <label for="advanceFlour">ایڈوانس آٹا (کلوگرام):</label>
    <input type="number" id="advanceFlour" placeholder="اگر نہیں تو 0 یا خالی چھوڑ دیں">

    <div class="checkbox-container">
      <input type="checkbox" id="noCleaning">
      <label for="noCleaning">صفائی نہیں کرنی</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="noCutting">
      <label for="noCutting">کٹوتی نہیں کرنی (اس کی قیمت ادا ہوگی)</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="convertToFlour">
      <label for="convertToFlour">مکمل لاگت کو آٹے میں بدلیں (بقایا آٹا دکھائیں)</label>
    </div>

    <button onclick="calculate()">حساب کریں</button>
